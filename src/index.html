html: <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark ">
      <h1 class="text-warning bg-dark mx-auto fw-bold">
        Seleccion de Campeón
      </h1>
    </nav>
    <div class="fondo p-5">
      <div class="container mx-auto pt-5" style="width: 200px;">
        <div class="p-2">
          <input
            id="campeon"
            type="text"
            placeholder="Campeón"
            class="border-warning rounded"
          />
        </div>
        <div class="p-2">
          <input
            id="linea"
            type="text"
            placeholder="Linea"
            class="border-warning rounded"
          />
        </div>
        <div class="p-2">
          <input
            id="hechizo"
            type="text"
            placeholder="Hechizo"
            class="border-warning rounded"
          />
        </div>
        <div class="d-grid gap-2 col-12 mx-auto p-1 ms-1">
          <button class="btn btn-dark border-warning" id="guardarCampeon">
            Guardar Campeón
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="src/assets/app.js"></script>
  </body>
  <!-- <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"
  ></script> -->
</html>
